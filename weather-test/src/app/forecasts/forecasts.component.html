<div class="container">
  <div class="header">
    <div class="row">
      <div>
        <input id="address" #address placeholder="City">&nbsp;
        <button id="search" (click)="search(address.value)">Search</button>
      </div>
    </div>
  </div>

  <div class="forecast">
    <div class="forecast-item" *ngFor="let forecast of forecastDaily">
      <label>{{forecast.dt * 1000 | date}}</label>
      <div>
        <span>Nhiệt độ: {{forecast.temp.day}} &#x2103;</span>
      </div>
    </div>
  </div>
</div>
